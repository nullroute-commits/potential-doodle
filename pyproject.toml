[tool.poetry]
name = "django-template"
version = "0.1.0"
description = "Enterpriseâ€‘grade CI/CD template for Django"
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
Django = "==4.2.5"
psycopg2-binary = "==2.9.9"
redis = "==5.0.1"
keydb = "==6.3.3"
gunicorn = "==21.2.0"

[tool.poetry.dev-dependencies]
pytest = "==7.4.0"
pytest-django = "==4.7.0"
coverage = "==7.2.7"
flake8 = "==6.1.0"
black = "==23.9.1"
isort = "==5.12.0"
pylint = "==3.0.2"
pydocstyle = "==6.3.0"
mypy = "==1.5.1"
bandit = "==1.7.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
